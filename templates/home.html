<!DOCTYPE html>
<head>
    <script type="text/javascript" src="../static/home.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/home.css">
    <title>Automated Healthcare Paralysis System</title>
</head>
<html>
<body>
<nav>
    <div>
        <button onclick="show_all()">Home</button>
        <button onclick="pc_feed()">PC Feed</button>
        <button onclick="rover_feed()">Rover Feed</button>
        <button onclick="vitals()">Vitals</button>
        <button onclick="history()">History</button>
    </div>
    <h1>Automated Healthcare Paralysis System</h1>
</nav>
<div class="component">
    <div class="vitals">
        <h2>Vitals</h2>
        <div>
            <img src="/static/heartbeat.png" alt="Heartbeat">
            <h3>Heart Beat</h3>
            <h4 id="heartbeat">{{ heartbeat }} BPM</h4>

            <img src="/static/thermometer.png" alt="Temperature">
            <h3>Temperature</h3>
            <h4 id="temperature">{{ temperature }}Â°C</h4>
        </div>
    </div>
</div>
<div class="component">
    <div class="pc-feed">
        <h2>PC Feed</h2>
        <video loop="true" autoplay="autoplay" muted>
            <source src="/static/pc_feed.mp4" type="video/mp4"/>
        </video>
    </div>
    <div class="rover-feed">
        <h2>Rover Feed</h2>
        <video loop="true" autoplay="autoplay" muted>
            <source src="/static/rover_feed.mp4" type="video/mp4"/>
        </video>
    </div>
</div>
<div class="component">
    <div class="history">
        <h2>History</h2>
        <div id="history_table">
            <script>get_history()</script>
        </div>
    </div>
</div>
</div>
</body>
</html>
